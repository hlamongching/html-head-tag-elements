<!DOCTYPE html>
<html>
<head>
	<title>css background</title>
	<style>
		#example1{
			border:1px solid black;
			background:url(image/bangladesh.jpg);
			background-size:100px 80px;
			background-repeat: no-repeat;
			padding: 15px;
		}
		#example2{
			border:1px solid black;
			background: url(image/bangladesh.jpg);
			background-size: 100px 100px;
			background-repeat: no-repeat;
			padding: 15px;
		}
	</style>
</head>
<body>
	<h1>The background-size Property</h1>
	<p>Resize background-image:</p>
	<div id="example1">
		<h2>lorem ipsum</h2>
	</div>
	<p>Original size of the backgrouf-image:</p>
	<div id="example2">
		<h2>lorem ipsum lorem ipsum</h2>
	</div>

</body>
</html>
